<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 10px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
    
    .description {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    
    .action-button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }
    
    .action-button:hover:not(:disabled) {
      background: #0056b3;
    }
    
    .action-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .secondary-button {
      background: #6c757d;
    }
    
    .secondary-button:hover {
      background: #545b62;
    }
    
    .api-setup {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    .api-setup input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    .api-status {
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .api-status.connected {
      background: #d4edda;
      color: #155724;
    }
    
    .api-status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    
    .shortcut-info {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ“·</div>
    <h1>Visual AI Analyzer</h1>
  </div>
  
  <div class="description">
    Click and drag to select any part of the webpage for instant AI-powered analysis.
  </div>
  
  <button id="startCapture" class="action-button">
    Start Screenshot Selection
  </button>
  
  <button id="openSidePanel" class="action-button secondary-button" style="display: none;">
    Open AI Chat Panel
  </button>
  
  <div class="api-setup">
    <div id="apiStatus" class="api-status disconnected">
      Groq API key not configured
    </div>
    
    <input 
      type="password" 
      id="apiKeyInput" 
      placeholder="Enter your Groq API key"
    >
    
    <button id="saveApiKey" class="action-button">
      Save API Key
    </button>
  </div>
  
  <div class="shortcut-info">
    ðŸ’¡ Tip: Use Ctrl+Shift+S for quick capture
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
