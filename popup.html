<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Visual AI Analyzer</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffffcc;
      --border: #e8edf5;
      --text: #1d273b;
      --muted: #6a7690;
      --primary: #355cff;
      --primary-2: #5f7dff;
      --success: #1f8b6d;
      --danger: #d06363;
      --ring: rgba(53,92,255,0.12);
      --shadow-1: 0 10px 28px rgba(24,32,56,0.09), 0 4px 12px rgba(24,32,56,0.06);
      --shadow-2: 0 18px 44px rgba(24,32,56,0.14), 0 10px 24px rgba(24,32,56,0.10);
      --gradient: radial-gradient(800px 500px at var(--mx,50%) var(--my,20%), rgba(76,102,255,0.16), transparent 55%),
                  radial-gradient(1000px 700px at 20% -10%, rgba(151,171,255,0.18), transparent 60%),
                  linear-gradient(135deg, #f7f9ff 0%, #f2f4fb 50%, #eef2f9 100%);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0e1116;
        --card: #0f1420cc;
        --border: #212a38;
        --text: #e7edf7;
        --muted: #9aa6bd;
        --primary: #6b87ff;
        --primary-2: #869bff;
        --success: #31c39c;
        --danger: #ff8383;
        --ring: rgba(120,144,255,0.14);
        --shadow-1: 0 12px 28px rgba(0,0,0,0.5), 0 4px 14px rgba(0,0,0,0.4);
        --shadow-2: 0 22px 50px rgba(0,0,0,0.6), 0 12px 28px rgba(0,0,0,0.5);
        --gradient: radial-gradient(900px 600px at var(--mx,55%) 5%, rgba(56,72,160,0.22), transparent 50%),
                    radial-gradient(1100px 900px at 0% -10%, rgba(80,100,190,0.18), transparent 60%),
                    linear-gradient(180deg, #0d1118 0%, #0b0f15 100%);
      }
    }

    html, body {
      height: 100%;
      margin: 0; padding: 0;
      background: var(--gradient);
      font-family: Inter, "Segoe UI", Arial, sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background 0.4s ease;
    }
    body {
      min-width: 360px; min-height: 480px;
      display: flex; align-items: center; justify-content: center;
      position: relative; overflow: hidden;
    }

    /* Ambient floating particles (very subtle) */
    .ambient {
      position: absolute; inset: 0; pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute; width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0.18;
      filter: blur(0.3px);
      animation: float 12s ease-in-out infinite;
    }
    .particle:nth-child(2) { width: 8px; height: 8px; opacity: 0.14; animation-duration: 16s; animation-delay: 2s; }
    .particle:nth-child(3) { width: 5px; height: 5px; opacity: 0.12; animation-duration: 14s; animation-delay: 4s; }
    @keyframes float {
      0%,100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-14px) translateX(6px); }
    }

    /* Card */
    .card {
      position: relative;
      background: var(--card);
      backdrop-filter: saturate(1.2) blur(10px);
      -webkit-backdrop-filter: saturate(1.2) blur(10px);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow-1);
      width: 100%; max-width: 410px;
      padding: 28px 24px;
      display: flex; flex-direction: column; align-items: stretch;
      transition: transform .2s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .card:hover { transform: translateY(-1px); box-shadow: var(--shadow-2); }

    /* Spark halo behind logo */
    .spark {
      content: "";
      position: absolute; top: 22px; left: 50%; transform: translateX(-50%);
      width: 120px; height: 120px; z-index: 0; pointer-events: none;
      background: conic-gradient(from 0deg, rgba(53,92,255,0.25), rgba(255,255,255,0), rgba(95,125,255,0.25));
      border-radius: 50%;
      filter: blur(22px);
      animation: spin 18s linear infinite;
      opacity: 0.45;
    }
    @keyframes spin { to { transform: translateX(-50%) rotate(360deg); } }

    .header { text-align: center; margin-bottom: 14px; position: relative; z-index: 1; }
    .logo-wrap {
      position: relative; display: inline-flex; align-items: center; justify-content: center;
    }
    .logo-orb {
      position: absolute; inset: -6px;
      background: radial-gradient(60% 60% at 40% 30%, rgba(255,255,255,0.6), rgba(255,255,255,0));
      filter: blur(10px); border-radius: 14px; opacity: 0.8;
      pointer-events: none;
    }
    .logo {
      width: 46px; height: 46px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; font-weight: 800; color: #fff;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%);
      box-shadow: 0 10px 22px var(--ring);
      transform: translateZ(0);
    }
    .title { font-size: 19px; font-weight: 800; margin: 10px 0 0; letter-spacing: 0.01em; }
    .desc { color: var(--muted); font-size: 14.5px; margin-top: 8px; margin-bottom: 16px; line-height: 1.6; text-align: center; }

    /* Magnetic button area */
    .magnet {
      position: relative;
      display: grid; gap: 10px;
    }

    .action-button {
      position: relative;
      width: 100%;
      padding: 12px 0;
      color: #fff;
      border: none; border-radius: 12px;
      font-size: 14.5px; font-weight: 700; letter-spacing: 0.01em;
      cursor: pointer; outline: none;
      background: linear-gradient(180deg, var(--primary), var(--primary-2));
      box-shadow: 0 10px 20px var(--ring);
      transition: transform .15s ease, box-shadow .2s ease, filter .15s ease, background .25s ease;
      overflow: hidden;
    }
    .action-button:hover { filter: brightness(1.04); box-shadow: 0 14px 28px var(--ring); }
    .action-button:active { transform: translateY(1px) scale(0.995); filter: brightness(0.98); }

    /* Button shimmer line */
    .action-button::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(115deg, transparent 0%, rgba(255,255,255,0.35) 40%, transparent 60%);
      transform: translateX(-120%);
      transition: transform .6s ease;
      mix-blend-mode: soft-light;
    }
    .action-button:hover::after { transform: translateX(120%); }

    /* Ripple on click */
    .ripple {
      position: absolute; border-radius: 50%;
      transform: scale(0); opacity: 0.5; pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.75) 0%, rgba(255,255,255,0) 70%);
      animation: rip 600ms ease-out forwards;
    }
    @keyframes rip { to { transform: scale(18); opacity: 0; } }

    .secondary-button {
      background: transparent; color: var(--text);
      border: 1px solid var(--border);
      font-weight: 700;
      box-shadow: none;
    }
    .secondary-button:hover {
      background: rgba(98,118,255,0.06);
      box-shadow: 0 6px 16px var(--ring);
    }

    .divider { margin: 16px -24px 0; border: none; border-top: 1px solid var(--border); }

    .api-setup { display: flex; flex-direction: column; gap: 10px; margin-top: 14px; }
    .api-status {
      display: inline-flex; align-items: center; gap: .55em;
      font-size: 13px; font-weight: 700; color: var(--muted);
      transition: color .2s ease;
    }
    .api-dot {
      width: 9px; height: 9px; border-radius: 50%;
      background: var(--danger);
      box-shadow: 0 0 0 4px rgba(208,99,99,0.12);
      animation: pulseOff 2s ease-in-out infinite;
    }
    .api-status.connected .api-dot {
      background: var(--success);
      box-shadow: 0 0 0 4px rgba(31,139,109,0.14);
      animation: pulseOn 2s ease-in-out infinite;
    }
    @keyframes pulseOn { 0%,100% { transform: scale(1); } 50% { transform: scale(1.12); } }
    @keyframes pulseOff { 0%,100% { transform: scale(1); } 50% { transform: scale(0.92); } }

    .api-setup input {
      width: 100%; padding: 11px 12px;
      border: 1px solid var(--border); border-radius: 10px;
      font-size: 14.5px; color: var(--text);
      background: rgba(255,255,255,0.6);
      transition: border .15s ease, box-shadow .15s ease, transform .08s ease, background .2s ease;
      font-variant-ligatures: none;
      backdrop-filter: blur(6px);
    }
    .api-setup input::placeholder { color: color-mix(in oklab, var(--muted) 60%, transparent 40%); }
    .api-setup input:focus {
      border-color: color-mix(in oklab, var(--border) 40%, var(--primary) 60%);
      box-shadow: 0 0 0 4px rgba(98,126,255,0.16);
      transform: translateY(-1px);
      outline: none;
    }
    .api-setup input.error {
      animation: shake .28s ease;
      border-color: var(--danger);
      box-shadow: 0 0 0 4px rgba(255,120,120,0.13);
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-2px); }
    }

    .shortcut-info { font-size: 12.8px; color: var(--muted); text-align: center; margin-top: 18px; padding-top: 12px; }
    kbd {
      background: rgba(240,243,250,0.8);
      border: 1px solid var(--border);
      border-radius: 6px; padding: 3px 7px;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px; color: var(--text);
      box-shadow: inset 0 1px 1px rgba(0,0,0,0.05);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>
  <!-- Reactive background parallax area -->
  <div class="ambient" aria-hidden="true">
    <div class="particle" style="top:18%; left:14%;"></div>
    <div class="particle" style="top:66%; left:72%;"></div>
    <div class="particle" style="top:78%; left:22%;"></div>
  </div>

  <div class="card">
    <div class="spark" aria-hidden="true"></div>

    <div class="header">
      <div class="logo-wrap">
        <div class="logo-orb"></div>
        <div class="logo">AI</div>
      </div>
      <div class="title">Visual AI Analyzer</div>
    </div>

    <div class="desc">
      Click and drag to select any region of the page — get instant, in‑context AI insights.
    </div>

    <div class="magnet">
      <button id="startCapture" class="action-button">
        Start Screenshot Selection
      </button>
      <button id="openSidePanel" class="action-button secondary-button" style="display:none;">
        Open AI Chat Panel
      </button>
    </div>

    <hr class="divider" />

    <div class="api-setup">
      <div id="apiStatus" class="api-status disconnected">
        <span class="api-dot" aria-hidden="true"></span>
        <span class="api-text">Groq API key not configured</span>
      </div>
      <input type="password" id="apiKeyInput" placeholder="Enter your Groq API key" autocomplete="off" inputmode="latin-prose" aria-label="Groq API key">
      <button id="saveApiKey" class="action-button">
        Save API Key
      </button>
    </div>

    <div class="shortcut-info">
      Tip: Use <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>X</kbd> for quick capture
    </div>
  </div>

  <script>
    // Respect reduced motion
    const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    // Reactive background: move gradient focal point with cursor
    const root = document.documentElement;
    function handleMove(e) {
      if (reduceMotion) return;
      const rect = document.body.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;
      root.style.setProperty('--mx', x + '%');
      root.style.setProperty('--my', y + '%');
    }
    window.addEventListener('pointermove', handleMove);

    // Magnetic button effect
    const magnetArea = document.querySelector('.magnet');
    magnetArea?.addEventListener('pointermove', (e) => {
      if (reduceMotion) return;
      for (const btn of magnetArea.querySelectorAll('button')) {
        const r = btn.getBoundingClientRect();
        const dx = e.clientX - (r.left + r.width/2);
        const dy = e.clientY - (r.top + r.height/2);
        const dist = Math.hypot(dx, dy);
        const pull = Math.max(0, 12 - Math.min(12, dist / 12));
        btn.style.transform = `translate(${(dx/r.width)*pull}px, ${(dy/r.height)*pull}px)`;
      }
    });
    magnetArea?.addEventListener('pointerleave', () => {
      for (const btn of magnetArea.querySelectorAll('button')) btn.style.transform = '';
    });

    // Ripple on click + optional haptic feedback (supported devices)
    function addRipple(e) {
      const btn = e.currentTarget;
      const r = btn.getBoundingClientRect();
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      const size = Math.max(r.width, r.height);
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = (e.clientX - r.left - size/2) + 'px';
      ripple.style.top = (e.clientY - r.top - size/2) + 'px';
      btn.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
      // Subtle haptic where available
      if (navigator.vibrate) navigator.vibrate(6);
    }
    for (const btn of document.querySelectorAll('.action-button')) {
      btn.addEventListener('click', addRipple);
    }

    // Inline save with loading shimmer + status transition
    const saveBtn = document.getElementById('saveApiKey');
    const apiInput = document.getElementById('apiKeyInput');
    const status = document.getElementById('apiStatus');
    const statusText = status?.querySelector('.api-text');

    function setConnected(isConnected) {
      status?.classList.toggle('connected', isConnected);
      status?.classList.toggle('disconnected', !isConnected);
      if (statusText) statusText.textContent = isConnected ? 'Groq API connected' : 'Groq API key not configured';
    }

    // Export for popup.js optionally
    window.setConnected = setConnected;

    // Fake inline validation demo (replace with real validation)
    function looksValidKey(val) {
      // Simple heuristic: length + contains dash/underscore or prefix
      return val && val.length > 20 && /[-_]/.test(val);
    }

    saveBtn?.addEventListener('click', async () => {
      const val = apiInput.value.trim();
      if (!looksValidKey(val)) {
        apiInput.classList.add('error');
        setTimeout(() => apiInput.classList.remove('error'), 300);
        return;
      }

      const original = saveBtn.textContent;
      saveBtn.disabled = true;

      // Loading shimmer
      const shimmer = document.createElement('div');
      shimmer.style.position = 'absolute';
      shimmer.style.inset = '0';
      shimmer.style.background = 'linear-gradient(115deg, transparent 0%, rgba(255,255,255,0.25) 40%, transparent 60%)';
      shimmer.style.transform = 'translateX(-120%)';
      shimmer.style.mixBlendMode = 'soft-light';
      shimmer.style.transition = 'transform 600ms ease';
      saveBtn.appendChild(shimmer);
      requestAnimationFrame(() => shimmer.style.transform = 'translateX(120%)');

      try {
        // Your real save logic goes here (e.g., chrome.storage.sync.set)
        // await saveApiKey(val);
        await new Promise(r => setTimeout(r, 500)); // simulate
        setConnected(true);
        saveBtn.textContent = 'Saved';
      } catch (e) {
        setConnected(false);
        saveBtn.textContent = 'Retry';
      } finally {
        setTimeout(() => {
          saveBtn.disabled = false;
          saveBtn.textContent = original;
          shimmer.remove();
        }, 700);
      }
    });

    // Accessibility: Enter to save
    apiInput?.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') saveBtn?.click();
    });

    // Example: external toggle from popup.js can call window.setConnected(true/false)
  </script>
  <script src="popup.js"></script>
</body>
</html>
